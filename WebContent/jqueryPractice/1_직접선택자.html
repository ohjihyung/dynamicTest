<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<style>

</style>

<script>
     
     // $(function(){}) 
     /*
     	  jquery를 사용하기위한 기본 문법
     	   $(function(){}) 코딩부터 시작이 된다...
     	  - js의 document.onload() 와 같다..
     	   	 즉 html 문서가 로딩이되면 시작하는 것이라 생각 
     */
     
	$(function(){
		//직접 선택자 종류 
		
		// 1.전체 선택자   - $("*")
		//$("*").css("background","red");
		
		// 2.아이디 선택자  -  $("#아이디명")  
		$('#div1_h1_1').css('color', 'yellow');
		
		// 3.클래스 선택자   -  $(".클래스 명") 
		$(".div1_h1_2").css("color", "blue");
		
		// 4.요소명  선택자  - $("요소")
		$("div").css("border", "2px solid blue");
		
		// 5. 그룹 선택자   - $("선택1, 선택2") 지정된 요소들 한번에 선택 
		$("#div2_h1_1 , #div2_h1_2").css("background", "gray");
		
		// 6. 종속 선택자 - $("요소.클래스명") , $("요소#아이디명")  - 요소들 중 클래스(아이디)인 요소를 선택
		
		$("div.inner_div2").css("border", "2px solid red");
		
	})
	
	
</script>
</head>
<body>
	<div id = "outer_div" class = "outer_div">
		
		<div id = "inner_div1" class = "inner_div1">
			<h1 id = "div1_h1_1" class = "div1_h1_1">h1태그</h1>
			<h1 id = "div1_h1_2" class = "div1_h1_2">h2태그</h1>
			<p id = "div1_p_1" class = "div1_p_1">p태그</p>	
		</div>
	
		<div id = "inner_div2" class = "inner_div2">
			<h1 id = "div2_h1_1" class = "div2_h1_1">h1태그</h1>
			<h1 id = "div2_h1_2" class = "div2_h1_2">h2태그</h1>
			<p id = "div2_p_1" class = "div2_p_1">p태그</p>	
		</div>
	
	</div>

</body>
</html>
