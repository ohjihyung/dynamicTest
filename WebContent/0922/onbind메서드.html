<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
 $(function(){
	
	 cnt = 0;
	 
	 
	 $("#boff").on("click", function(){
		  $(".btn").off('click');
		 
	 })
	 $(".btn").on("click", function(){
		 cnt++;	
		 newbtn = $("<input type='button' value ='새로운버튼'" + cnt +" class ='btn'>");	

		 $("#result1").append(newbtn);
		 
		 r = parseInt(Math.random() * 256);
		 g = parseInt(Math.random() * 256);
		 b = parseInt(Math.random() * 256);
	
	 	 $("#result2").css("background", `rgb(${r},${g},${b})`);
	 
	 })
	 
	 
	 
	 
	 
 })
 
 
 
</script>
</head>
<body>

<div>
	<h3>
   		추가 버튼을 클릭하면 버튼을 새롭게 생성하여 result1번에 추가한다.<br>
   		result1번에 새롭게 추가된 버튼은 이벤트가 적용되지 않는다.
	</h3>
	<input type ="button" value = "추가" class ="btn">
	<input type ="button" value = "해제" id = "boff">
	<div id = "result1">
	
	</div>
	<div id = "result2">
		
	</div>
</div>

</body>
</html>
