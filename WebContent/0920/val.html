<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function(){
		$('#btnchange').on('click',function(){
			
			namevalue = prompt("이름을 입력");
			$('#user').val() = namevalue;
		})
		
		
		$('#btnview').on('click',function(){
			
			user = $('#user').val();
			gend = $('#gend').val();
			intro = $('#intro').val();
			work = $('#work').val();
			
			//intro = intro.replace(/\r/g,"").replace(/\n/g, "<br");
			
			intro = intro.replace(/\n/g, "<br>");
			
			
			str = "이름 : " + user + "<br>";
			str += `성별  : ${gend} <br>`;
			str += `소개 : ${intro} <br>`;
			str += `직업 : ${work} <br>`;
			
			$('#result1').html(str);
		})
		
		
		/* $('form').on('submit',function(){
			alert("hello");			
		}) */
	})
</script>
</head>
<body>

<div>
	<form action ="test.jsp" method = "post" onsubmit="return false;">
		<label for="user">이름</label>
			<input type="text" id="user" value="korea"><br>
		<label >성별</label> 
		 	 <input type="radio" id="gend" name="gend" value="남자" checked >남자
		  	<input type="radio" id="gend" name="gend" value="여자"  >여자<br>
		  	<label for="intro">소개</label> 
			<textarea id="intro" cols="40" rows="4"></textarea> <br>
		 <label for="work">직업</label>
		 	<select id="work">
		   		<option value="programmer">프로그래머</option>
		   		<option value="progammer">프로게이머</option>
		   		<option value="whitehand">백수</option>
		 	</select><br>
				<button  id="btnview">조사하기 </button>
				<button  id="btnchange">이름변경 </button>
		</form>

	<div id = "result1">
	</div>
</div>

</body>
</html>
