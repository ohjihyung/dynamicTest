<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function () {
		str = "";
		$('#hidden').on('click', function () {
			str += $('#result1 p:hidden').text();
			alert(str);
		})
	
		$('#result1 p:visible').each(function () {
			$(this).text()
		})
	})
	
</script>
</head>
<body>

<div>
	<h3>
   		
	</h3>
	<input type ="button" value = "hidden"  id = "hidden">
	<input type ="button" value = "visible" id = "visible">
	<div id = "result1">
		<p> 보이는 문단</p>
  		<p style="visibility:hidden;">숨겨진 문단</p>
  		<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
  		<p style="opacity:0;"> 투명한 문단</p>
  		<hr/>
	</div>
</div>

</body>
</html>
