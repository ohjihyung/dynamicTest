<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
     
 		$(function() {
			
 			$('#btn1').on('click', function() {
			
 			
			// id가 result1인 곳의 h3 의 형제중 첫번째 p
			//$('#result1 h3 + p').css('font-weight','bold').css('font-size','2em'); 
			$('#result1 h3 + p').css({     
										'font-weight' : 'bold',
										'font-size' : '2em'  })
			
			//id가 result1인곳의 h3 바로아래의 모든  형제요소 p (위에 아님) 
			$('#result1 h3~p').css({
							'background-color' : 'yellow',
							'width' : '200px',
							'text-align' : 'center'});						
 				
 			})
		})
		
	

		
		
	

</script>
</head>
<body>

<div>

	</h3>
