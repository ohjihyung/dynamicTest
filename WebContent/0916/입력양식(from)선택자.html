<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>



	$(function () {
		
		// input 요소 테두리 lime, 배경색 핑크 
		$('input').css('border', '5px solid lime').css('background','pink');
		
		//input type이 button인 요소 배경색 노란 
		$('input:button').css('background', 'yellow');
		
		
		//button 요소와 input type 이 button인요소 배경색 하늘색 
		$(':button').css('background','skyblue');
		
		//type이 submit 요소의 배경색 녹색 
		
		$('input[type=submit],button[type=submit]')
		$(':submit').css('background' : 'green');
		
		
		//type이 reset인 요소의 배경색 노랑 
		$(':reset, :password').css();
		
		// type 이 text, password 인요소 태두리 파랑 
		$(':text, :password').css();
		// type 이 file, image 인요소 태두리 파랑 
		$(':file, :image').css();
		
		
		
		
		$('form').on('submit', function () {
			//alert('hello~');
			
			
			//입력한값 가지고 오기 - 형식체크
			id = $('input[type=text]').val();
			id =$(':text').val().trim();
			
			idreg = /^[a-z][a-zA-Z0-9]{4,8}$/
			
			 if(!(idreg.test(id) )){
				alert("id 형식오류");
				return false;
			 }
		})
	})
</script>
</head>
<body>

<div>
	<h3>
   		 &lt;form onsubmit="return false;"> 설정시 서버프로그램으로 곧바로 넘어가지 않음 <br>
   		 
   		 script에서 폼 데이터를 처리하기 위해서  script에서 <br>
   		 $('form').on('submit',function(){ })<br>
   		 
	</h3>
	
	<div id = "result1">
	<form action = "form양식.jsp" method="post" >
		Text : <input type="text"/><br>
		
		Password : <input type="password"/>
		<br><br>
		
		Radio : 
		<input type="radio"name="radioGroup" id="radioA" value="A"/> A
		<input type="radio"name="radioGroup" id="radioB" value="B"/> B
		<br><br>
		
		Checkbox :
		<input type="checkbox"name="checkboxes" id="checkbox1" value="1"/> 1
		<input type="checkbox"name="checkboxes" id="checkbox2" value="2"/> 2
		<br><br>
		
		Textarea :
		 <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea">
		</textarea>
		<br><br>
		
		Image : <input type= "image" src= "../images/check.png">
		<br><br>
		
		File : <input type="file">
		<br><br>
		
		Buttons :
		<button>buttonsubmit</button>
		<button type="button" id="normalButton">Normal</button>
		<button type="submit" id="submitButton">Submit</button>
		<button type="reset" id="resetButton">Reset</button>
		<br><br>
		<input type="button" value="일반버튼">
		<input type="submit" value="전송버튼">
		<input type="reset" value="초기화버튼"> 
		<br><br>
		
	</form>
	</div>
</div>

</body>
</html>
