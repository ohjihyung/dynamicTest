<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
 $(function(){
	$("input[value=확인]").on("click",function(){
		
		//1. lprodList를 실행 
		$.ajax({
			url : "/jqpro/LprodList.do",
			type : "post",
			success : function(res){
					code = "";
				$.each(res,function(i,v){
					code +=  `<option value=${v.lprod_gu}> ${v.lprod_nm} </option>`
				})
				
				$("#lprod").html(code);
			},
			error : function(xhr){
				
				alert("상태 : " + xhr.status);
			},
			dataType : "json"
		}) // ajax
		
	})//onclick
	
	
	//lprod 제품을 선택하면 prod 제품을 출력한다 - lprod_gu 값을  server로 넘겨서  prod_gu와 비교 
	 $("#lprod").on("change",function(){
		 
		 guvalue = $(this).val();
		 
		 $.ajax({
			 url : "/jqpro/ProdList.do",
			 type : "post",
			 data : {
				 		"gu" : guvalue 	
			},
			 success : function(res){
				code = "";
				if(res.sw == "OK"){	
				$.each(res.data, function(i, v){
					code += `<option value=${v.prod_id}> ${v.prod_name} </option>`	
				})
				}else {
					code += `<option value =0> 데이터없음</option>`
				}
				$("#prod").html(code);
			 },
			 error :function(xhr){
				 alert("상태 : " + xhr.status);
			 },
	
			 dataType : "json"
			 
		 })// ajax
		 
		 
	 })//onchange
	 
	
	 // prod 재품을 클릭하면 상세정보가 나온다 
	
	
		
}) //$function
</script>
</head>
<body>

<div>
	<h3>
   		
	</h3>
	<input type ="button" value = "확인">
	<select id = "lprod">
		<!--<option value="P101">컴퓨터제품</option> --> 
	</select>
	
	<select id = "prod">
	<!-- <option value="P10100001">모니터 19인치 1222222</option> -->
	</select>
	
	<div id = "result1"></div>
</div>

</body>
</html>
