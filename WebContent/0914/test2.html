<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src = "../js/jquery-3.6.1.min.js"></script> <!-- 외부 스크립트 -->
<script> // 내부스크립트 
	
	$(document).ready(() => {
		$('*').css('background-color', 'yellow');
		$('h1').css('color', 'blue');
		$('#para').css('color','green');
		
		$('.sample').css('color','red');
		
	})
	
		
</script>


</head>
<body>

<div>
	<h4>
   		전체 배경색을 변경 <br>
		h1요소의 글자색을 파랑<br>
		id가 para인 요소의 글자색은 녹색<br>
		class 가 sample요소의 글자색은 빨강<br>
	</h4>
	
</div>
<h1> 제목입니다 </h1>
<h2 id="para"> 작은 제목입니다 </h2>
<h2 class="sample"> 샘플입니다 </h2>

</body>
</html>
