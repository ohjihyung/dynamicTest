<script src="../js/jquery-3.6.1.min.js"></script>
<script>


function proc1(v) {
	// v : 클릭한 p태그를 파라미터로 받음 
	
	vattr = $(v).attr('title');
	
	vimg = $('<img src ="../images/'+ vattr + '"alt ="'+ vattr +'">');

	$(v).append(vimg);

}

		$('.jpp').on('click',function(){
			
			vtitle = $(this).attr('title');
			
			vimg = $('<img>' , {
					   'src' : `../images/${vtitle}`,
					   'alt' : vtitle
			})
			 
			$(this).append(vimg);
		})
		
	})
	
</script>

img {

}

<body>

<div>

   		대상요소 뒤에 추가 , 대상요소의 범위 바깥으로 추가 <br>
   		after(자식요소)<br>
   		insertAfter(부모요소)<br><br>
   		
   		대상요소의 앞으로 추가, 대상요소의 범위 안으로 추가 <br>
   		before(자식요소),<br>
   		insertBefore(부모요소)<br>
   		
	</h3>

	<input type ="button" value = "after" id = "btn2">
	<div id = "result1">
	
	</div>
</div>
